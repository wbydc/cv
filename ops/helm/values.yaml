image:
  repository: ghcr.io/wbydc/cv
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 20m
    memory: 8Mi
  requests:
    cpu: 20m
    memory: 8Mi

persistence:
  enabled: true
  size: 1Gi
  # storageClass: "standard" # Uncomment to specify a class, otherwise uses default
  accessMode: ReadWriteOnce

appConfig:
  # Where files will be stored inside the container
  mountPath: /data
  dataPath: /data/data.json
  photoPath: /data/photo.jpg
  outputPath: /data/cv.html
  port: "80"

# Initial data to seed the PVC with
cvData:
  json: ""
  photoBase64: ""

ingress:
  enabled: false
  # type can be "standard" (for Nginx/Traefik Ingress) or "traefik-crd" (for IngressRoute)
  type: standard 
  className: "" # e.g., "nginx" or "traefik" (only for standard ingress)
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: cv.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - cv.example.com

traefikCRD:
  # Specific settings for Traefik IngressRoute
  entryPoints: 
    - web
    - websecure
  tls: 
    secretName: "" # Leave empty if not using TLS or using default
